<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/styles/customerHomepage.css" rel="stylesheet" type="text/css" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Customer</title>
</head>

<body
    style="background-image: url(https://wallpaperaccess.com/full/1976767.png); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">


    <div id="navbar" style="position: fixed; width: 100%; top: 0;">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Farm App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <br><br><br><br><br>



    <div id="customer_main_search_div"
        style="color: wheat; display: flex; flex-direction: column; align-items: center;">
        <h1 style="font-size: 50px;">Welcome Farmer</h1>
        <form method="POST" action="/addItems">

            <table>
                <tr>
                    <td><input class="farmer_input" type="text" name="item_name" placeholder="Item name"
                            style="border: 0cm; background-color: rgba(0, 0, 0, 0.322); color: white; border-radius: 8px; font-size: 25px;">
                    </td>
                </tr>
                <tr>
                    <td><input class="farmer_input" type="text" name="description" placeholder="Description"
                            style="border: 0cm; background-color: rgba(0, 0, 0, 0.322); color: white; border-radius: 8px; font-size: 25px;">
                    </td>
                </tr>
                <tr>
                    <td><input class="farmer_input" type="text" name="quantity" placeholder="Quantity"
                            style="border: 0cm; background-color: rgba(0, 0, 0, 0.322); color: white; border-radius: 8px; font-size: 25px;">
                    </td>
                </tr>
                <tr>
                    <td><input class="farmer_input" type="text" name="price" placeholder="Price"
                            style="border: 0cm; background-color: rgba(0, 0, 0, 0.322); color: white; border-radius: 8px; font-size: 25px;">
                    </td>
                </tr>
                <tr>
                    <td><input class="farmer_input" type="text" name="location" placeholder="Location"
                            style="border: 0cm; background-color: rgba(0, 0, 0, 0.322); color: white; border-radius: 8px; font-size: 25px;">
                    </td>
                </tr>

                <tr>
                    <td colspan="3"><br><input name="input_item" type="submit" value="Add"
                            style="margin-left: 40%; font-size: 25px; border-radius: 8px;"></td>
                </tr>
            </table>
        </form>
    </div>



    <div>
        <br><br><br>
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner"
                style="display: flex; height: fit-content; width: 50vw; text-align: center; margin-left: 25%; border-style:ridge; border-radius: 12px; border-color: rgb(100, 100, 100);">
                <div class="carousel-item active" id="image1">
                    <img src="https://nypost.com/wp-content/uploads/sites/2/2019/05/crop-farmer.jpg?quality=90&strip=all"
                        class="d-block w-100" alt="farmer">
                </div>
                <div id="image2" class="carousel-item">
                    <img src="https://wallpapercave.com/wp/wp3104916.jpg" class="d-block w-100" alt="veges">
                </div>
                <div id="image3" class="carousel-item">
                    <img src="https://wallpapercave.com/wp/wp6557561.jpg" class="d-block w-100" alt="fruits">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" onclick="resetOpacity()"
                data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" onclick="resetOpacity()"
                data-bs-target="#carouselExampleRide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
        </div>
    </div>
    <br><br><br>
</body>

</html>
