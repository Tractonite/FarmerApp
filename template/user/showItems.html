<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>View ALL</title>
</head>

<body
    style="background-image: url(https://wallpaperaccess.com/full/1976767.png); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div id="navbar" style="position: fixed; width: 100%; top: 0;">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Farm App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="all_card_details"
        style="display: flex;flex-wrap: wrap; width: fit-content; height: fit-content; padding: 8px; margin-top: 15%; margin-left: 2%; margin-right: 2%;">
        {% for i in sqldata %}
        <div id="itemCard"
            style="height: 4.5cm; width: 7cm; margin-bottom: 1%; color: white; font-size: 20px; background-color: rgba(0, 0, 0, 0.5); border-radius: 12px; padding: 15px;">
            <table>
                <tr>
                    <th>Item Name:</th>
                    <td>{{i[0]}}</td>
                </tr>
                <tr>
                    <th>Quantity:</th>
                    <td>{{i[1]}}</td>
                </tr>
                <tr>
                    <th>Price:</th>
                    <td>{{i[2]}}</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" style="margin-left: 30%; font-size: 25px; border-radius: 8px;"
                            value="Add">
                    </td>
                </tr>
            </table>
        </div>
        &nbsp;&nbsp;&nbsp;
        {%endfor%}
    </div>

</html>
